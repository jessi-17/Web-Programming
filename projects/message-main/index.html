<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Form</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <audio id="backgroundMusic" autoplay>
      <source src="audio/car sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <img class="car" src="images/90770478898.png" alt="" />
    <div class="container">
      <h1>Car Enthusiast Form</h1>
      <form id="carForm">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <button type="button" onclick="submitForm()">
          Start Your Engines!
        </button>
      </form>
    </div>

    <script>
      function submitForm() {
        var enteredName = document.getElementById("name").value.toLowerCase();

        if (enteredName === "kunwar") {
          // Check for 'kunwar' (case insensitive)
          alert(
            "Welcome, car enthusiast! I have something for you!! are you ready?????"
          );
          // Redirect to the next page
          window.location.href = "photo.html";
        } else {
          // Redirect to a different page
          window.location.href = "no.html";
        }
      }

      // Set the starting time for the audio
      // document

      //   .addEventListener("loadedmetadata", function () {
      //     // Set the starting time in seconds (adjust this value)
      //     var startTime = 0.2;
      //     this.currentTime = startTime;
      //   });
    </script>
  </body>
</html>
